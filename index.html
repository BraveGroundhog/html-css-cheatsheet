<!DOCTYPE html>

    <h1>HTML/CSS Reference</h1>
    <p>Below is a reference list of commonly used HTML element tags</p>
    <table>
        <thead>
            <th>Tag</th>
            <th>Name</th>
            <th>Description</th>
        </thead>
        <tbody>
          <tr>
            <td>
              <span class="code"><h1>-<h6></span>
            </td>
            <td>Header 1-6</td>

          </tr>
        </tbody>
    </table>
